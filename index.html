<!DOCTYPE html>
<html ng-app="app">
   <head>
     <meta charset="utf-8">

     <title>Bootcamp ANgularJS</title>
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
   <style>
   .row {
   	    margin: 15px auto;
   }
   </style>
   </head>
  <body>
 <div class="container" ng-controller="AttendeesController">
   <div class="row">
      <div class="col-md-6">
        <input type="text" ng-model="query" class="form-control" placeholder="Search attendee"/>
        </div>
            <div class="col-md-12" >
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="attendee in attendees| filter:query">{{attendee}}</li>
            </ul>
</div>
      </div>
   </div><!--close row -->
 </div><!--close container -->

   	 <script src="bower_components/jquery/dist/jquery.min.js"></script> <!--  this file first -->
   	 <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

   	 <script src="bower_components/angularjs/angular.min.js"></script>
   	 <script src="js/app.js"></script>
   	 <script src="js/controller.js"></script>
  </body>
</html>
